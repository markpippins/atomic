<div class="min-h-screen flex flex-col items-center p-4 md:p-8">
  
  <!-- Header Section -->
  <header class="w-full max-w-4xl mb-8 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <div class="h-10 w-10 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-500/20">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
        </svg>
      </div>
      <div>
        <h1 class="text-xl font-bold text-slate-800 tracking-tight">Angular + Gemini</h1>
        <p class="text-xs font-medium text-slate-500 uppercase tracking-wide">Zoneless Applet</p>
      </div>
    </div>
    <a href="#" class="hidden sm:block text-sm font-medium text-indigo-600 hover:text-indigo-700 transition-colors">
      View Documentation &rarr;
    </a>
  </header>

  <!-- Main Chat Container -->
  <main class="w-full max-w-4xl bg-white rounded-2xl shadow-xl shadow-slate-200/50 overflow-hidden border border-slate-100 flex flex-col flex-1 h-[600px] max-h-[80vh]">
    
    <!-- Chat History -->
    <div class="flex-1 overflow-y-auto p-6 space-y-6 bg-slate-50/50 scroll-smooth">
      @for (msg of messages(); track $index) {
        <div class="flex w-full" [class.justify-end]="msg.role === 'user'">
          <div 
            class="max-w-[85%] sm:max-w-[75%] rounded-2xl p-4 shadow-sm relative group transition-all duration-200"
            [class.bg-indigo-600]="msg.role === 'user'"
            [class.text-white]="msg.role === 'user'"
            [class.bg-white]="msg.role === 'ai'"
            [class.text-slate-700]="msg.role === 'ai'"
            [class.border]="msg.role === 'ai'"
            [class.border-slate-100]="msg.role === 'ai'"
            [class.rounded-tr-sm]="msg.role === 'user'"
            [class.rounded-tl-sm]="msg.role === 'ai'"
          >
            <!-- Avatar for AI -->
            @if (msg.role === 'ai') {
              <div class="absolute -left-12 top-0 w-8 h-8 rounded-full bg-gradient-to-tr from-purple-100 to-indigo-100 border border-indigo-50 flex items-center justify-center hidden sm:flex">
                <svg class="w-4 h-4 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                </svg>
              </div>
            }

            <p class="text-sm sm:text-base leading-relaxed whitespace-pre-wrap">{{ msg.text }}</p>
          </div>
        </div>
      }

      @if (isLoading()) {
        <div class="flex w-full justify-start">
          <div class="bg-white border border-slate-100 text-slate-400 rounded-2xl rounded-tl-sm p-4 flex items-center gap-2 shadow-sm">
            <div class="flex gap-1">
              <span class="w-2 h-2 rounded-full bg-indigo-400 animate-bounce" style="animation-delay: 0ms"></span>
              <span class="w-2 h-2 rounded-full bg-indigo-400 animate-bounce" style="animation-delay: 150ms"></span>
              <span class="w-2 h-2 rounded-full bg-indigo-400 animate-bounce" style="animation-delay: 300ms"></span>
            </div>
            <span class="text-xs font-medium">Thinking...</span>
          </div>
        </div>
      }
    </div>

    <!-- Input Area -->
    <div class="p-4 bg-white border-t border-slate-100">
      <div class="relative flex items-end gap-2 p-2 bg-slate-50 border border-slate-200 rounded-xl focus-within:ring-2 focus-within:ring-indigo-500/20 focus-within:border-indigo-500 transition-all">
        <textarea
          [ngModel]="userInput()"
          (ngModelChange)="userInput.set($event)"
          (keydown)="handleKeydown($event)"
          placeholder="Ask me anything..."
          class="w-full bg-transparent border-0 focus:ring-0 p-2 text-slate-700 placeholder-slate-400 resize-none max-h-32 text-sm sm:text-base"
          rows="1"
        ></textarea>
        
        <button 
          (click)="sendMessage()"
          [disabled]="!userInput() || isLoading()"
          class="mb-1 p-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors shadow-sm"
          title="Send message"
        >
          <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
          </svg>
        </button>
      </div>
      <p class="mt-2 text-center text-[10px] text-slate-400">
        Powered by Google Gemini 2.5 Flash
      </p>
    </div>

  </main>

  <footer class="mt-8 text-center text-slate-400 text-sm">
    <p>&copy; 2024 Angular Applet Starter. Built with Tailwind CSS.</p>
  </footer>

</div>
